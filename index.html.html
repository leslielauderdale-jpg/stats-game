<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Study Types Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const CheckCircle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>);
        const XCircle = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>);
        const Trophy = () => (<svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>);
        const RotateCcw = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>);

        const StatsGame = () => {
            const q = [{id:1,type:'classification',question:"A pharmaceutical company randomly assigns patients with high cholesterol into two groups: one receives a new medication and the other receives a sugar pill. After six months, cholesterol levels are measured and compared.",answer:"Experimental Study",options:["Survey","Experimental Study","Observational Study"]},{id:2,type:'classification',question:"A nutritionist records the eating habits of teenagers at a mall food court to see if there's a relationship between fast food consumption and acne severity.",answer:"Observational Study",options:["Survey","Experimental Study","Observational Study"]},{id:3,type:'classification',question:"A teacher wants to know which study method is most effective, so she randomly divides her class into three groups: flashcards only, practice problems only, or a combination of both. She compares test scores after two weeks.",answer:"Experimental Study",options:["Survey","Experimental Study","Observational Study"]},{id:4,type:'classification',question:"A researcher interviews people leaving a gym about their exercise frequency and overall happiness levels.",answer:"Survey",options:["Survey","Experimental Study","Observational Study"]},{id:5,type:'classification',question:"Dr. Martinez wants to know if a new sleep routine improves memory. He randomly assigns participants to either follow the new routine or maintain their current habits, then tests their memory after one month.",answer:"Experimental Study",options:["Survey","Experimental Study","Observational Study"]},{id:6,type:'classification',question:"A grocery store manager counts how many shoppers use reusable bags versus plastic bags during peak hours on weekdays.",answer:"Observational Study",options:["Survey","Experimental Study","Observational Study"]},{id:7,type:'classification',question:"Principal Johnson wants to understand student stress levels, so she asks students in the library during finals week to complete an anonymous questionnaire about their stress.",answer:"Survey",options:["Survey","Experimental Study","Observational Study"]},{id:8,type:'classification',question:"Scientists randomly select plots of farmland to receive either organic fertilizer, chemical fertilizer, or no fertilizer, then measure crop yield at harvest.",answer:"Experimental Study",options:["Survey","Experimental Study","Observational Study"]},{id:9,type:'open',question:"What could be a confounding variable in the sleep routine study? (What could affect memory improvement besides the sleep routine?)",answer:"Possible answers include: stress levels, diet, exercise, age, medications, caffeine intake, overall health, study habits, or other lifestyle factors.",hint:"Think about other factors in people's lives that could affect their memory..."},{id:10,type:'open',question:"Explain how surveying students in the library during finals week could lead to biased results:",answer:"Students in the library during finals are likely more stressed than the general student population, creating sampling bias. This location and timing doesn't represent all students fairly.",hint:"Consider who is in the library during finals week versus the entire student body..."},{id:11,type:'pop-sample',question:"A principal wants to gauge student interest in a new after-school program, so she surveys students in every homeroom class.",answer:"Population",options:["Population","Sample"]},{id:12,type:'pop-sample',question:"A quality control inspector at a factory tests every 20th light bulb produced to check for defects.",answer:"Sample",options:["Population","Sample"]},{id:13,type:'pop-sample',question:"Netflix wants to understand viewing habits, so they analyze the watch history of 10,000 randomly selected subscribers.",answer:"Sample",options:["Population","Sample"]},{id:14,type:'pop-sample',question:"The mayor wants input on a new park design, so a survey link is sent to all registered voters in the city.",answer:"Population",options:["Population","Sample"]},{id:15,type:'pop-sample',question:"A biologist captures and tags 50 fish from a lake to estimate the total fish population.",answer:"Sample",options:["Population","Sample"]}];
            const [i,setI]=useState(0),[s,setS]=useState(0),[a,setA]=useState(''),[r,setR]=useState(false),[c,setC]=useState(false),[h,setH]=useState(false);
            const handleA=(ans)=>{setA(ans);setR(true);if(ans===q[i].answer)setS(s+1);};
            const handleN=()=>{if(i<q.length-1){setI(i+1);setA('');setR(false);setH(false);}else{setC(true);}};
            const reset=()=>{setI(0);setS(0);setA('');setR(false);setC(false);setH(false);};
            if(c){const p=Math.round((s/q.length)*100);return(<div style={{minHeight:'100vh',background:'linear-gradient(to bottom right, #a855f7, #ec4899)',padding:'32px',display:'flex',alignItems:'center',justifyContent:'center'}}><div style={{background:'white',borderRadius:'8px',boxShadow:'0 25px 50px -12px rgba(0,0,0,0.25)',padding:'32px',maxWidth:'672px',width:'100%',textAlign:'center'}}><div style={{display:'flex',justifyContent:'center',marginBottom:'16px',color:'#eab308'}}><Trophy/></div><h1 style={{fontSize:'36px',fontWeight:'bold',marginBottom:'16px',color:'#1f2937'}}>Game Complete!</h1><p style={{fontSize:'60px',fontWeight:'bold',color:'#9333ea',marginBottom:'16px'}}>{s}/{q.length}</p><p style={{fontSize:'24px',marginBottom:'24px',color:'#374151'}}>{p}% Correct</p><div style={{marginBottom:'24px'}}>{p>=90&&<p style={{fontSize:'20px',color:'#16a34a'}}>üéâ Outstanding! You're a statistics expert!</p>}{p>=70&&p<90&&<p style={{fontSize:'20px',color:'#2563eb'}}>üëè Great job! You really understand these concepts!</p>}{p>=50&&p<70&&<p style={{fontSize:'20px',color:'#ca8a04'}}>üëç Good effort! Review a bit more and you'll master it!</p>}{p<50&&<p style={{fontSize:'20px',color:'#ea580c'}}>üìö Keep practicing! You're learning!</p>}</div><button onClick={reset} style={{background:'linear-gradient(to right, #a855f7, #ec4899)',color:'white',padding:'12px 32px',borderRadius:'8px',fontWeight:'600',border:'none',cursor:'pointer',display:'flex',alignItems:'center',gap:'8px',margin:'0 auto',fontSize:'16px'}}><RotateCcw/>Play Again</button></div></div>);}
            const cur=q[i];const cor=a===cur.answer;const w=((i+1)/q.length*100)+'%';
            return(<div style={{minHeight:'100vh',background:'linear-gradient(to bottom right, #3b82f6, #9333ea)',padding:'16px'}}><div style={{maxWidth:'896px',margin:'0 auto'}}><div style={{background:'white',borderRadius:'8px',boxShadow:'0 25px 50px -12px rgba(0,0,0,0.25)',padding:'32px'}}><div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:'24px'}}><div style={{fontSize:'14px',fontWeight:'600',color:'#4b5563'}}>Question {i+1} of {q.length}</div><div style={{fontSize:'14px',fontWeight:'600',color:'#9333ea'}}>Score: {s}/{q.length}</div></div><div style={{marginBottom:'16px',background:'#e5e7eb',borderRadius:'9999px',height:'12px'}}><div style={{background:'linear-gradient(to right, #3b82f6, #9333ea)',height:'12px',borderRadius:'9999px',width:w,transition:'width 0.3s'}}/></div><div style={{marginBottom:'32px'}}><h2 style={{fontSize:'24px',fontWeight:'bold',color:'#1f2937',marginBottom:'16px'}}>{cur.question}</h2></div>{cur.type==='open'&&<div>{!r&&<div><button onClick={()=>setH(!h)} style={{fontSize:'14px',color:'#2563eb',textDecoration:'underline',marginBottom:'8px',background:'none',border:'none',cursor:'pointer',padding:'4px'}}>{h?'Hide Hint':'Show Hint'}</button>{h&&<div style={{background:'#dbeafe',borderLeft:'4px solid #3b82f6',padding:'16px',marginBottom:'16px'}}><p style={{color:'#1e40af'}}>{cur.hint}</p></div>}<textarea value={a} onChange={(e)=>setA(e.target.value)} placeholder="Type your answer here..." style={{width:'100%',padding:'16px',border:'2px solid #d1d5db',borderRadius:'8px',minHeight:'128px',fontSize:'16px',fontFamily:'inherit',marginBottom:'16px'}}/><button onClick={()=>handleA(a)} disabled={!a.trim()} style={{width:'100%',background:a.trim()?'linear-gradient(to right, #3b82f6, #9333ea)':'#d1d5db',color:'white',padding:'12px',borderRadius:'8px',fontWeight:'600',border:'none',cursor:a.trim()?'pointer':'not-allowed',fontSize:'16px'}}>Submit Answer</button></div>}{r&&<div style={{background:'#dbeafe',borderLeft:'4px solid #3b82f6',padding:'16px',marginBottom:'16px'}}><p style={{fontWeight:'600',color:'#1e3a8a',marginBottom:'8px'}}>Sample Answer:</p><p style={{color:'#1e40af'}}>{cur.answer}</p>{a&&<div><p style={{fontWeight:'600',color:'#1e3a8a',marginTop:'16px',marginBottom:'8px'}}>Your Answer:</p><p style={{color:'#1e40af'}}>{a}</p></div>}</div>}</div>}{(cur.type==='classification'||cur.type==='pop-sample')&&<div style={{display:'flex',flexDirection:'column',gap:'12px'}}>{cur.options.map((o)=>{let bs={width:'100%',padding:'16px',borderRadius:'8px',fontWeight:'600',border:'2px solid transparent',cursor:r?'default':'pointer',fontSize:'16px',display:'flex',alignItems:'center',justifyContent:'space-between',background:'#f3f4f6',color:'#1f2937'};if(r){if(o===cur.answer){bs.background='#dcfce7';bs.borderColor='#22c55e';bs.color='#166534';}else if(o===a){bs.background='#fee2e2';bs.borderColor='#ef4444';bs.color='#991b1b';}else{bs.background='#f3f4f6';bs.color='#6b7280';}}return(<button key={o} onClick={()=>!r&&handleA(o)} disabled={r} style={bs}><span>{o}</span>{r&&o===cur.answer&&<span style={{color:'#16a34a'}}><CheckCircle/></span>}{r&&o===a&&o!==cur.answer&&<span style={{color:'#dc2626'}}><XCircle/></span>}</button>);})}</div>}{r&&<div style={{marginTop:'24px'}}><div style={{padding:'16px',borderRadius:'8px',background:cor||cur.type==='open'?'#dcfce7':'#fee2e2',borderLeft:'4px solid '+(cor||cur.type==='open'?'#22c55e':'#ef4444')}}><p style={{fontWeight:'600',color:cor||cur.type==='open'?'#166534':'#991b1b'}}>{cor?'‚úì Correct!':cur.type==='open'?'Thanks for your answer!':'‚úó Incorrect. The correct answer is: '+cur.answer}</p></div><button onClick={handleN} style={{width:'100%',marginTop:'16px',background:'linear-gradient(to right, #3b82f6, #9333ea)',color:'white',padding:'12px',borderRadius:'8px',fontWeight:'600',border:'none',cursor:'pointer',fontSize:'16px'}}>{i<q.length-1?'Next Question ‚Üí':'See Results'}</button></div>}</div></div></div>);
        };
        ReactDOM.render(<StatsGame/>,document.getElementById('root'));
    </script>
</body>
</html>
